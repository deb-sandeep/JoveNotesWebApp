<div class="form-group pad-10px">
    <label for="maxCards">Max cards:</label>
    <select id="maxCards" class="form-control" ng-model="studyCriteria.maxCards">
        <option value="-1" selected>Unlimited</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="75">75</option>
        <option value="100">100</option>
    </select>
</div>
<div class="form-group pad-10px">
    <label for="maxTime">Max time:</label>
    <select id="maxTime" class="form-control" ng-model="studyCriteria.maxTime">
        <option value="-1">Unlimited</option>
        <option value="01">00:01 min</option>
        <option value="05">00:05 min</option>
        <option value="10">00:10 min</option>
        <option value="15">00:15 min</option>
        <option value="20">00:20 min</option>
        <option value="30">00:30 min</option>
        <option value="45">00:45 min</option>
        <option value="60">01:00 hr</option>
    </select>
</div>
<div class="form-group pad-10px">
    <label for="maxTime">Max new cards:</label>
    <select id="maxTime" class="form-control" ng-model="studyCriteria.maxTime">
        <option value="-1">Unlimited</option>
        <option value="05">05</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="45">45</option>
        <option value="60">60</option>
    </select>
</div>
