<div class="form-group pad-10px">
    <label for="strategy">Strategy:</label>
    <select id="strategy" class="form-control" ng-model="studyCriteria.strategy">
        <option value="SSR" selected>Spaced Repetition</option>
        <option value="EFF_HARD">Efficiency (Hard)</option>
        <option value="EFF_EASY">Efficiency (Easy)</option>
        <option value="OBJECTIVE">Objective</option>
        <option value="SUBJECTIVE">Subjective</option>
    </select>
</div>

<div class="form-group pad-10px">
    <input id="push" type="checkbox" ng-model="studyCriteria.push"/>
    <label for="push"> Enable remote flash</label>
</div>

<div class="form-group pad-10px">
    <input id="assistedStudy" type="checkbox" 
           ng-model="studyCriteria.assistedStudy"
           ng-disabled="assistedStudyCBDisabled" />
    <label for="assistedStudy"> Assisted study</label>
</div>
