<div ng-include="'/apps/jove_notes/ng/flashcard/start_page/navbar_fragment.html'">
</div>

<!-- The "Start Session" button which spans the entire width                 -->
<!-- ======================================================================= -->
<div class="container" style="width:95%">
  <div class="row">
      <div class="col-sm-2" style="height:70px;padding:2px">
          <p style="padding-left:2px;">
          <a type="button" class="btn btn-default btn-block gi-2x"
             href="/apps/jove_notes/ng/dashboard/index.php"
             style="height:50px;">
              <span class="glyphicon glyphicon-eye-open"></span>
          </a>
          </p>
      </div>
      <div class="col-sm-2" style="height:70px;padding:2px">
          <p style="padding-left:2px;">
          <a type="button" class="btn btn-default btn-block gi-2x"
             ng-click="skipChapter()"
             style="height:50px;">
              <span class="glyphicon glyphicon-step-forward"></span>
          </a>
          </p>
      </div>
      <div class="col-sm-8" style="height:70px;padding:2px">
          <p style="padding-right:2px;">
          <a type="button" class="btn btn-success btn-block gi-2x"
             href="#PracticePage"
             style="height:50px;">
              Start &nbsp;
              [{{totalCards}}] &nbsp;
              ({{$parent.projectedDuration | duration}}) &nbsp;&nbsp;
              <span class="glyphicon glyphicon-play"></span>
          </a>
          </p>
      </div>
  </div>
</div>

<div style="height:10px"></div>

<!-- The graphs which show the progress of the user and the chapter stats    -->
<!-- ======================================================================= -->
<table width="100%">
  <tr>
    <td width="33%" align="center">
        <b>Difficulty level of cards</b><p>
        <canvas id="difficultyStatsBarGraph" width="250" height="200"></canvas>
    </td>
    <td width="33%" align="center">
        <b>Current learning level</b><p>
        <canvas id="learningStatsPieGraph" width="250" height="200"></canvas>
    </td>
    <td width="33%" align="center">
        <b>Learning curve</b><p>
        <canvas id="learningCurveGraph" width="350" height="200"></canvas>
    </td>
  </tr>
</div>

<!-- The input values which will influence the study session.                -->
<!-- ======================================================================= -->
<table width="100%">
  <tr>
    <td class="pad-5px" valign="top">
        <div class="panel panel-info">
          <div class="panel-heading"><b>Study Bounds</b></div>
          <div class="panel-body pad-5px">
            <div align="left" 
                 ng-include="'/apps/jove_notes/ng/flashcard/start_page/study_bounds_fragment.html'">
            </div>
          </div>
        </div>
    </td>
    <td class="pad-5px" valign="top">
        <div class="panel panel-info">
          <div class="panel-heading"><b>Study Strategy</b></div>
          <div class="panel-body pad-5px">
            <div align="left" 
                 ng-include="'/apps/jove_notes/ng/flashcard/start_page/study_strategy_fragment.html'">
            </div>
          </div>
        </div>
    </td>
    <td class="pad-5px" valign="top">
        <div class="panel panel-info">
          <div class="panel-heading">
            <b>Filter Criteria 
            [
             <font color="red">{{totalCards}}</font> cards selected, 
             ~duration <font color="red">{{$parent.projectedDuration | duration}}</font>
            ]
            </b>&nbsp;&nbsp;
          </div>
          <div class="panel-body">
            <div align="center" 
                 ng-include="'/apps/jove_notes/ng/flashcard/start_page/filter_criteria_fragment.html'">
            </div>
          </div>
        </div>
    </td>
  </tr>
</table>
