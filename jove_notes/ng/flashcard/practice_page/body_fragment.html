<div align="center" id="flashCardQDiv">
	<div ng-show="currentQuestion.section != null"
	     style="padding-top: 3px;padding-bottom: 3px;">
		<span class="badge muted"
		      style="padding-top: 5px;padding-bottom: 5px;">
		  {{currentQuestion.section}}
		</span>
	</div>
	<span class="glyphicon glyphicon-cloud-upload" 
		  style="color: #6464FF"
	      ng-show="pushQuestionSuccess"></span>
	<span class="glyphicon glyphicon-cloud-upload" 
		  style="color: #FFFFFF"
	      ng-show="$parent.studyCriteria.push && !pushQuestionSuccess"></span>
	<render-flash-card-question></render-flash-card-question>
</div>
<hr>
<div align="center">
	<span class="badge muted">{{currentAnsTime | duration}}</span>
</div>
<div align="{{answerAlign}}" id="flashCardADiv">
	<span class="glyphicon glyphicon-cloud-upload" 
		  style="color: #6464FF"
	      ng-show="pushAnswerSuccess"></span>
	<render-flash-card-answer></render-flash-card-answer>
</div>
