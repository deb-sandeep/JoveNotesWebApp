<div class="row">
    <div class="col-sm-2"
         style="padding-left:15px; padding-right:15px">
        <div style="height:10px"></div>
        <div class="well"
             style="padding: 5px 5px;margin:2px;">
            <input type="radio" ng-model="preferences.entityType" value="Score" > Points earned <br>
            <input type="radio" ng-model="preferences.entityType" value="Time"> Time spent
        </div>
        <div class="well"
             style="padding: 5px 5px;margin:2px;">
            <input type="radio" ng-model="preferences.dataFrequency" value="intraday" > Intraday <br>
            <input type="radio" ng-model="preferences.dataFrequency" value="daily"    > Daily <br>
            <input type="radio" ng-model="preferences.dataFrequency" value="weekly"   > Weekly <br>
            <input type="radio" ng-model="preferences.dataFrequency" value="monthly"  > Monthly
        </div>
        <div class="well"
             style="padding: 5px 5px;margin:2px;">
            <select class="form-control" 
                    ng-model="preferences.chosenSubjectName"
                    ng-options="obj.id as obj.name for obj in subjectNames">
            </select>
        </div>
        <hr style="margin:5px;"/>
        <div class="well well-sm" style="padding:2px;margin:0px;">
            <div align="center">
                <b>Add points</b>
            </div>
            <select class="form-control"
                    ng-model="subjectToAddPoints"
                    ng-options="obj.id as obj.name for obj in subjectNamesForAddScore">
            </select>
            <div class="form-group" style="padding:0px;margin:0px;">
                <label for="points">Points:</label>
                <input type="number" class="form-control" id="points" ng-model="pointsToAdd">
            </div>
            <div class="form-group" style="padding:0px;margin:0px;">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" 
                       autocomplete="off"
                       ng-model="pwdToAddPoints">
            </div>
            <div class="form-group" style="padding:0px;margin:0px;">
                <label for="notes">Notes:</label>
                <input type="text" class="form-control" id="notes"
                       ng-model="notesToAddPoint">
            </div>
            <p>
            <button type="submit" class="btn btn-default"
                    ng-click="addScore()">
                Submit
            </button>
        </div>
    </div>
    <div class="col-sm-10"
         style="padding-left:0px;padding-right:0px">
        <div style="height:10px"></div>
        <div style="padding-left:5px">
            Total {{reportTitle}} = <b>{{latestValue}}</b>, 
            &nbsp;&nbsp;&nbsp;
            &Delta; in period = <b>{{deltaInPeriod | number : 1 }}</b>
        </div>
        <div>
            <div style="padding: 5px 5px; " class="pull-left">
                {{reportTitle}} for date range 
            </div>
            <div id="reportrange" 
                 style="cursor: pointer; padding: 5px 5px; float:left; border: 1px solid #ccc">
                <span></span> <b class="caret"></b>
            </div>
            <a type="button" class="btn btn-default btn-md" 
               style="margin-left:10px"
               ng-click="refresh()">
                <span class="glyphicon glyphicon-refresh"></span>
            </a>
            <a type="button" class="btn btn-default btn-md" 
               style="margin-left:10px"
               ng-click="toggleRefreshFlag()"
               ng-class="getRefreshBtnClass()">
                <span class="glyphicon glyphicon-repeat"></span>
            </a>
        </div>
        <div>
            <canvas id="reportChart" width="900" height="350" style="width: 100%;">
            </canvas>        
        </div>
    </div>
</div>
