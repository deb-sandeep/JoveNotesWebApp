<div class="row">
    <div class="col-sm-2"
         style="padding-left:15px; padding-right:15px">
        <div style="height:10px"></div>
        <div class="well"
             style="padding: 5px 5px;margin:2px;">
            <input type="radio" ng-model="preferences.entityType" value="Score" > Points earned <br>
            <input type="radio" ng-model="preferences.entityType" value="Time"> Time spent
        </div>
        <div class="well"
             style="padding: 5px 5px;margin:2px;">
            <input type="radio" ng-model="preferences.dataFrequency" value="intraday" > Intraday <br>
            <input type="radio" ng-model="preferences.dataFrequency" value="daily"    > Daily <br>
            <input type="radio" ng-model="preferences.dataFrequency" value="weekly"   > Weekly <br>
            <input type="radio" ng-model="preferences.dataFrequency" value="monthly"  > Monthly
        </div>
        <div class="well"
             style="padding: 5px 5px;margin:2px;">
            <select class="form-control" multiple="true" size="10" 
                    ng-model="preferences.chosenSubjectNames"
                    ng-options="obj.id as obj.name for obj in subjectNames">
            </select>
        </div>
    </div>
    <div class="col-sm-10"
         style="padding-left:0px;padding-right:0px">
        <div style="height:10px"></div>
        <div style="padding-left:5px">
            Total {{reportTitle}} = <b>{{maxYValue}}</b>, 
            &nbsp;&nbsp;&nbsp;
            &Delta; in period = <b>{{deltaInPeriod | number : 1 }}</b>
        </div>
        <div>
            <div style="padding: 5px 5px; " class="pull-left">
                {{reportTitle}} for date range 
            </div>
            <div id="reportrange" 
                 style="cursor: pointer; padding: 5px 5px; float:left; border: 1px solid #ccc">
                <span></span> <b class="caret"></b>
            </div>
        </div>
        <div>
            <canvas id="reportChart" width="900" height="350" style="width: 100%;">
            </canvas>        
        </div>
    </div>
</div>
