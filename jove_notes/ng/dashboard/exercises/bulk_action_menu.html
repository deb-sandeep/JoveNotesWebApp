<div class="dropdown">
<a data-toggle="dropdown" class="btn btn-default btn-xs">
    <span class="glyphicon glyphicon-cog"></span> 
    <span class="caret"></span>
</a>
<ul class="dropdown-menu multi-level" role="menu">
  <li>
    <a tabindex="-1" ng-click="launchExerciseWithSelectedChapters()">
    <span class="glyphicon glyphicon-play"></span>
    &nbsp; Launch exercise
    </a>
  </li>
  <li class="divider"></li>
  <li>
    <a tabindex="-1" ng-click="reactivateProblemsForSelectedChapters()">
    <span class="glyphicon glyphicon-refresh"></span>
    &nbsp; Reactivate mastered cards
    </a>
  </li>
  <li class="divider"></li>
  <li>
    <a tabindex="-1" ng-click="toggleVisibilityInBulk()">
    <span class="glyphicon glyphicon-eye-close"></span>
    <span class="glyphicon glyphicon-eye-open"></span>
    &nbsp; Toggle visibility
    </a>
  </li>
</ul>
</div>
