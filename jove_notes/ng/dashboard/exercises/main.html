<div class="table-responsive">
    <table class="table tree table-hover table-condensed">
    	<thead>
    		<tr>
    			<th>Chapter
        			<button type="button" class="btn btn-default btn-xs"
                            ng-click="expandAll()">
      					<span class="glyphicon glyphicon-resize-full"></span>
    				</button>
                    <button type="button" class="btn btn-default btn-xs"
                            ng-click="collapseAll()">
                        <span class="glyphicon glyphicon-resize-small"></span>
                    </button>
        			<button type="button" class="btn btn-default btn-xs"
                            ng-click="refreshData()">
      					<span class="glyphicon glyphicon-refresh"></span>
    				</button>
                    <button type="button" class="btn btn-default btn-xs"
                            ng-click="toggleHiddenExercises()">
                        <span class="glyphicon glyphicon-eye-open"  ng-hide="showHiddenExercises"></span>
                        <span class="glyphicon glyphicon-eye-close" ng-show="showHiddenExercises"></span>
                    </button>
    			</th>
                <th class="text-right"># Questions</th>
    			<th class="text-center">Un/hide</th>
                <th class="text-center">Delete?</th>
    		</tr>	
    	</thead>	
    	<tbody>
    		<tr ng-repeat="rowData in displayRows" 
    		    ng-class="getTreeRowClass( rowData )"
                ng-show="isTreeRowVisible( rowData )"
                on-render-complete> 
                <td> 
                    <span ng-show="rowData.isChapterRow()">
                    <a href="/apps/jove_notes/ng/test_paper/index.php?chapterId={{rowData.chapterId}}">
                    {{rowData.name}}
                    </a>
                    </span>
                    <span ng-show="!rowData.isChapterRow()">{{rowData.name}}</span>
                </td>
                <td class="text-right">
                    <span class="badge NS">{{rowData.totalCards}}</span>
                </td>
                <td class="text-center">
                    <a type="button" class="btn btn-default btn-xs"
                       ng-show="rowData.rowType == 2"
                       ng-click="rowData.toggleVisibility()">
                        <span class="glyphicon glyphicon-eye-close" style="color:red"   ng-hide="rowData.isHidden"></span>
                        <span class="glyphicon glyphicon-eye-open"  style="color:green" ng-show="rowData.isHidden"></span>
                    </a>
                </td>
                <td class="text-center">
                    <a type="button" class="btn btn-default btn-xs"
                       ng-show="rowData.isDeleteAuthorized"
                       ng-click="deleteChapter( rowData.chapterId )">
                        <span class="glyphicon glyphicon-remove" style="color:red"></span>
                    </a>
                </td>
    		</tr>	
    	</tbody>
    </table>
</div>
