<div class="dropdown">
<a data-toggle="dropdown" class="btn btn-default btn-xs">
    <span class="glyphicon glyphicon-cog"></span> 
    <span class="caret"></span>
</a>
<ul class="dropdown-menu multi-level" role="menu">
  <li class="dropdown-submenu">
    <a tabindex="-1" href="#">Change level of cards to - </a>
    <ul class="dropdown-menu">
        <li>
            <a tabindex="-1" ng-click="resetLevelOfAllCards('NS')">
            <span class="badge NS" style="width:40px">NS</span> &nbsp; Not Started
            </a>
        </li>
        <li>
            <a ng-click="resetLevelOfAllCards('L0')">
            <span class="badge L0" style="width:40px">L0</span> &nbsp; Level 0
            </a>
        </li>
        <li>
            <a ng-click="resetLevelOfAllCards('L1')">
            <span class="badge L1" style="width:40px">L1</span> &nbsp; Level 1
            </a>
        </li>
        <li>
            <a ng-click="resetLevelOfAllCards('L2')">
            <span class="badge L2" style="width:40px">L2</span> &nbsp; Level 2
            </a>
        </li>
        <li>
            <a ng-click="resetLevelOfAllCards('L3')">
            <span class="badge L3" style="width:40px">L3</span> &nbsp; Level 3
            </a>
        </li>
        <li>
            <a ng-click="resetLevelOfAllCards('MAS')">
            <span class="badge MAS" style="width:40px">MAS</span> &nbsp; Mastered
            </a>
        </li>
    </ul>
  </li>
  <li class="divider"></li>
</ul>
</div>
