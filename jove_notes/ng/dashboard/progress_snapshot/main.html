<div class="table-responsive">
    <table class="table tree table-hover table-condensed">
    	<thead>
    		<tr>
    			<th>Chapter
        			<button type="button" class="btn btn-default btn-xs"
                            ng-click="expandAll()">
      					<span class="glyphicon glyphicon-resize-full"></span>
    				</button>
                    <button type="button" class="btn btn-default btn-xs"
                            ng-click="collapseAll()">
                        <span class="glyphicon glyphicon-resize-small"></span>
                    </button>
        			<button type="button" class="btn btn-default btn-xs"
                            ng-click="refreshData()">
      					<span class="glyphicon glyphicon-refresh"></span>
    				</button>
                    <button type="button" class="btn btn-default btn-xs"
                            ng-click="toggleHiddenChapters()">
                        <span class="glyphicon glyphicon-eye-open"  ng-hide="showHiddenChapters"></span>
                        <span class="glyphicon glyphicon-eye-close" ng-show="showHiddenChapters"></span>
                    </button>
    			</th>
                <th></th>
                <th class="text-center">Meter</th>
                <th></th>
    			<th></th>
                <th class="text-right"><span class="badge"    >T  </span></th>
                <th class="text-right"><span class="badge NS" >NS </span></th>
                <th class="text-right"><span class="badge L0" >L0 </span></th>
                <th class="text-right"><span class="badge L1" >L1 </span></th>
                <th class="text-right"><span class="badge L2" >L2 </span></th>
                <th class="text-right"><span class="badge L3" >L3 </span></th>
    			<th class="text-right"><span class="badge MAS">MAS</span></th>
    		</tr>	
    	</thead>	
    	<tbody>
    		<tr ng-repeat="rowData in progressSnapshot" 
    		    ng-class="getTreeRowClass( rowData )"
                ng-show="isTreeRowVisible( rowData )"
                on-render-complete 
                on-row-render>
                <td> 
                    <span ng-show="rowData.isNotesAuthorized">
                    <a href="/apps/jove_notes/ng/notes/index.php?chapterId={{rowData.chapterId}}">
                    {{rowData.name}}
                    </a>
                    </span>
                    <span ng-show="!rowData.isNotesAuthorized">{{rowData.name}}</span>
                </td>
                <td class="text-right">
                    <span class="badge NS">{{rowData.numSSRMaturedCards}}</span>
                </td>
                <td>
                    <a type="button" class="btn btn-default btn-xs" 
                       href="/apps/jove_notes/ng/flashcard/index.php?chapterId={{rowData.chapterId}}"
                       ng-show="rowData.isFlashcardAuthorized">
                        <span class="glyphicon glyphicon-th"></span>
                    </a>
                </td>
                <td class="text-center">
                    <canvas width='200' height='20' id='canvas-{{rowData.rowId}}'>
                    </canvas>
                </td>
                <td>
                    <!--
                    <a type="button" class="btn btn-default btn-xs" 
                       href="#ChapterProgressSnapshot/{{rowData.chapterId}}"
                       ng-show="rowData.isStatisticsAuthorized">
                        <span class="glyphicon glyphicon-equalizer"></span>
                    </a>
                    -->
                    <a type="button" class="btn btn-default btn-xs"
                       ng-show="rowData.rowType == 2"
                       ng-click="rowData.toggleVisibility()">
                        <span class="glyphicon glyphicon-eye-close" ng-hide="rowData.isHidden"></span>
                        <span class="glyphicon glyphicon-eye-open"  ng-show="rowData.isHidden"></span>
                    </a>
                </td>
                <td class="text-right"><span class="badge NS" >{{rowData.totalCards      }}</span></td>
                <td class="text-right"><span class="badge NS" >{{rowData.notStartedCards }}</span></td>
                <td class="text-right"><span class="badge L0" >{{rowData.l0Cards         }}</span></td>
                <td class="text-right"><span class="badge L1" >{{rowData.l1Cards         }}</span></td>
                <td class="text-right"><span class="badge L2" >{{rowData.l2Cards         }}</span></td>
                <td class="text-right"><span class="badge L3" >{{rowData.l3Cards         }}</span></td>
                <td class="text-right"><span class="badge MAS">{{rowData.masteredCards   }}</span></td>
    		</tr>	
    	</tbody>
    </table>
</div>
