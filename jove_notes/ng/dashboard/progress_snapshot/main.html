<div class="table-responsive">
    <table class="table tree table-hover table-condensed">
    	<thead>
    		<tr>
    			<th>Chapter
        			<button type="button" class="btn btn-default btn-xs"
                            ng-click="expandAll()">
      					<span class="glyphicon glyphicon-resize-full"></span>
    				</button>
                    <button type="button" class="btn btn-default btn-xs"
                            ng-click="collapseAll()">
                        <span class="glyphicon glyphicon-resize-small"></span>
                    </button>
        			<button type="button" class="btn btn-default btn-xs"
                            ng-click="refreshData()">
      					<span class="glyphicon glyphicon-refresh"></span>
    				</button>
    			</th>
                <th class="text-center">Meter</th>
                <th></th>
    			<th></th>
                <th class="text-right"><span class="badge"> T  </span></th>
                <th class="text-right"><span class="badge ns"> NS </span></th>
                <th class="text-right"><span class="badge l0"> 0 </span></th>
                <th class="text-right"><span class="badge l1"> 1 </span></th>
                <th class="text-right"><span class="badge l2"> 2 </span></th>
                <th class="text-right"><span class="badge l3"> 3 </span></th>
    			<th class="text-right"><span class="badge l4"> M  </span></th>
    		</tr>	
    	</thead>	
    	<tbody>
    		<tr ng-repeat="rowData in progressSnapshot" 
    		    ng-class="getTreeRowClass( rowData )"
                on-render-complete 
                on-row-render>
                <td> 
                <span ng-show="rowData.isStatisticsAuthorized">
                <a href="#ChapterProgressSnapshot/21">
                {{rowData.name}}
                </a>
                </span>
                <span ng-show="!rowData.isStatisticsAuthorized">{{rowData.name}}</span>
                </td>
                <td class="text-center"><canvas width='200' height='20' id='canvas-{{rowData.rowNum}}'></canvas></td>
                <td>
                    <a type="button" class="btn btn-default btn-xs" 
                       href="/apps/jove_notes/ng/notes/index.php"
                       ng-show="rowData.isNotesAuthorized">
                        <span class="glyphicon glyphicon-file"></span>
                    </a>
                </td>
                <td>
                    <a type="button" class="btn btn-default btn-xs" 
                       href="#ProgressSnapshot"
                       ng-show="rowData.isFlashcardAuthorized">
                        <span class="glyphicon glyphicon-th"></span>
                    </a>
                </td>
                <td class="text-right"> {{rowData.totalCards      }} </td>
                <td class="text-right"> {{rowData.notStartedCards }} </td>
                <td class="text-right"> {{rowData.l0Cards         }} </td>
                <td class="text-right"> {{rowData.l1Cards         }} </td>
                <td class="text-right"> {{rowData.l2Cards         }} </td>
                <td class="text-right"> {{rowData.l3Cards         }} </td>
                <td class="text-right"> {{rowData.masteredCards   }} </td>
    		</tr>	
    	</tbody>
    </table>
</div>
