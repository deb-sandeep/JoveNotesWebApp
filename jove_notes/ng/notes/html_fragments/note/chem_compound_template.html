<div class="panel panel-warning">
  <div class="panel-heading">
    <span class="glyphicon glyphicon-certificate"></span>&nbsp;&nbsp;
    <span class="panel-title">Chemical Compounds</span>
  </div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-condensed table-striped table-hover">
        <thead>
            <tr class="default">
                <th>Formula</th>
                <th>Chemical Name</th>
                <th>Common Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="element in ng.chemCompounds"
                ng-class="getNotesHighlightClass( element )">
                <td><span ng-bind-html="element.symbol"></span></td>
                <td><span ng-bind-html="element.chemicalName"></span></td>
                <td><span ng-bind-html="element.commonName"></span></td>
                <td>
                  <div class="pull-right" 
                       ng-include="'/apps/jove_notes/ng/notes/html_fragments/user_statistics.html'">
                  </div>
                  <div ng-if="element.inReview" class="pull-right">
                     <button type="button" 
                             class="btn btn-xs btn-info" 
                             ng-click="markReviewed( element )">Mark reviewed</button>
                  </div>
                </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
