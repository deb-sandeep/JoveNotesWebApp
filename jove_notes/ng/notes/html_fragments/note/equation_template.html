<div class="panel panel-info">
  <div class="panel-heading">
    <span class="glyphicon glyphicon-superscript"></span>&nbsp;&nbsp;
    <span class="panel-title">Equations</span>
  </div>
  <div class="table-responsive">
    <table class="table table-condensed table-hover">
      <tr ng-repeat="element in ng.equations"
          ng-class="getNotesHighlightClass( element )">
          <td width="30">
            <span><span class="glyphicon glyphicon-pushpin"></span></span>
          </td>
          <td>
            <p ng-bind-html="element.equation"></p>
            <p class="text-muted" ng-bind-html="element.description"></p>
            <table class="table table-condensed">
              <tr ng-repeat="symbol in element.symbols">
                <td><span ng-bind-html="symbol[0]"></span></td>
                <td><span ng-bind-html="symbol[1]"></span></td>
              </tr>
            </table>
          </td>
          <td>
            <div class="pull-right" 
                 ng-include="'/apps/jove_notes/ng/notes/html_fragments/user_statistics.html'">
            </div>
            <div ng-if="element.inReview" class="pull-right">
               <button type="button" 
                       class="btn btn-xs btn-info" 
                       ng-click="markReviewed( element )">Mark reviewed</button>
            </div>
          </td>
      </tr>
    </table>
  </div>
</div>
