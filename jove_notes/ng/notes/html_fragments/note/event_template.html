<div class="panel panel-default">
  <div class="panel-heading">
    <span class="glyphicon glyphicon-hourglass"></span>&nbsp;&nbsp;
    <span class="panel-title">Events</span>
  </div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-condensed table-striped table-hover">
        <thead>
            <tr class="default">
                <th>Time</th>
                <th>Event</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="element in ng.events">
                <td class="text-primary"><span ng-bind-html="element.time"></span></td>
                <td><span ng-bind-html="element.event"></span></td>
                <td>
                  <div class="pull-right" 
                       ng-include="'/apps/jove_notes/ng/notes/html_fragments/user_statistics.html'">
                  </div>
                </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
