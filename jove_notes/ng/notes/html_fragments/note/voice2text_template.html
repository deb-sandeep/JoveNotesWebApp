<div class="panel panel-default">
  <div class="panel-heading">
    <span class="glyphicon glyphicon-bullhorn"></span>&nbsp;&nbsp;
    <span class="panel-title">Voice to Text</span>
  </div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-condensed table-striped table-hover">
        <thead>
            <tr class="default">
                <th>Play</th>
                <th>Word</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="element in ng.voice2TextQuestions">
                <td width="60px" style="vertical-align:middle">
                  <button type="button" class="btn btn-default" ng-click="playSoundClip(element.clipName + '.mp3')">
                    <span class="glyphicon glyphicon-volume-up"></span>
                  </button>                  
                </td>
                <td class="text-primary" style="letter-spacing:3px">
                  <b>
                    <span ng-bind-html="element.text"></span>
                  </b>
                </td>
                <td>
                  <div class="pull-right" 
                       ng-include="'/apps/jove_notes/ng/notes/html_fragments/user_statistics.html'">
                  </div>
                </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
