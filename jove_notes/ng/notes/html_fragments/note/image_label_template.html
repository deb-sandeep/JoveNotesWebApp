<div class="panel panel-success" ng-repeat="element in ng.imageLabels"
     style="page-break-inside:avoid;">

  <div ng-if="showUserStatistics" class="pull-right"
       ng-include="'/apps/jove_notes/ng/notes/html_fragments/user_statistics.html'">
  </div>

  <div ng-if="element.inReview" class="pull-right">
     <button type="button" 
             class="btn btn-xs btn-info" 
             ng-click="markReviewed( element )">Mark reviewed</button>
  </div>

  <div class="panel-heading">
    <span class="glyphicon glyphicon-picture"></span>&nbsp;&nbsp;
    <span class="panel-title" ng-bind-html="element.caption"></span>
  </div>

  <div class="panel-body">
    <render-image-label></render-image-label>
  </div>
  
</div>
