<div class="panel panel-info" ng-repeat="element in ng.definitions"
     style="page-break-inside:avoid;">

  <div ng-if="showUserStatistics" class="pull-right"
       ng-include="'/apps/jove_notes/ng/notes/html_fragments/user_statistics.html'">
  </div>

  <div ng-if="element.inReview" class="pull-right">
     <button type="button" 
             class="btn btn-xs btn-info" 
             ng-click="markReviewed( element )">Mark reviewed</button>
  </div>

  <div class="panel-heading">
    <span class="glyphicon glyphicon-info-sign"></span>&nbsp;&nbsp;
    <span class="panel-title" ng-bind-html="element.term"></span>&nbsp;&nbsp;[Definition]
  </div>
  
  <div class="panel-body">
    <p ng-bind-html="element.definition"></p>
  </div>
</div>
