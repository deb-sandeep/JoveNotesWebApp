<div class="panel panel-default"
     ng-repeat="question in questionAnswers">
  <div class="panel-heading">
    <span class="glyphicon glyphicon-question-sign"></span>&nbsp;&nbsp;
    <span class="text-primary" ng-bind-html="question.formattedQuestion"></span>

    <div class="pull-right" 
         ng-include="'/apps/jove_notes/ng/notes/html_fragments/user_statistics.html'">
    </div>

  </div>
  <div class="panel-body">
	<span ng-bind-html="question.formattedAnswer"></span>
  </div>
</div>
