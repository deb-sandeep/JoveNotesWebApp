<div ng-if="showUserStatistics" style="width: 150px;">
	<div class="pull-right">
		<span class="badge">
			{{element.learningStats.numAttempts}}
		</span>
		<span class="badge"
			  ng-class="element.learningStats.efficiencyLabel">
			&#x03BD; {{element.learningStats.learningEfficiency}}
		</span>
		<span class="badge"
			  ng-class="element.learningStats.absEfficiencyLabel">
			|&#x03BD;| {{element.learningStats.absLearningEfficiency}}
		</span>
	</div>
</div>
