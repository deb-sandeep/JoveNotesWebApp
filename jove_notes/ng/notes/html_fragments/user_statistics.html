<div ng-if="showUserStatistics">
	<span class="badge {{question.learningStats.currentLevel}}">
		{{question.learningStats.currentLevel}}
	</span>
	<span class="badge muted">12</span>
	<span class="badge" ng-class="question.difficultyLevelLabel">
		{{question.difficultyLevelLabel}}
	</span>
	<span class="badge"
	      ng-class="question.learningEfficiencyLabel">
		{{question.learningEfficiencyLabel}}
	</span>
</div>
