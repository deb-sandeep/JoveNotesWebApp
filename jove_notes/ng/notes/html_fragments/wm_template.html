<div class="panel panel-default">
  <div class="panel-heading">
    <span class="glyphicon glyphicon-tasks"></span>&nbsp;&nbsp;
    <span class="panel-title"><b>Word Meanings</b></span>
  </div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-condensed table-striped table-hover">
        <thead>
            <tr class="default">
                <th>Word</th>
                <th>Meaning</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="question in wordMeanings">
                <td class="text-primary">{{question.word}}</td>
                <td>{{question.meaning}}</td>
                <td>
                  <div class="pull-right" 
                       ng-include="'/apps/jove_notes/ng/notes/html_fragments/user_statistics.html'">
                  </div>
                </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
