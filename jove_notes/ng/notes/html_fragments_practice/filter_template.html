<div class="container-fluid well">
  <div class="row">

    <div class="col-sm-3 form-group">
      <label for="sectionFilter">Sections: &nbsp;
        <span class="glyphicon glyphicon-check"
              ng-click="selectAllSections()"></span>
        &nbsp;
      </label>
      <div class="sec-visual">
          <table>
            <tr>
              <td ng-repeat="section in chapterDetails.sections">
                  <div ng-class="getSectionDisplayClass( section )"></div>
              </td>
            </tr>
          </table>
      </div>
      <select id="sectionFilter" 
              class="form-control" multiple="true"
              ng-model="filterCriteria.sectionFilters"
              ng-options="item.section for item in chapterDetails.sections track by item.section"
              ng-change="sectionFilterChanged()">
      </select>
    </div>

    <div class="col-sm-3 form-group">
		<label for="learningEfficiencyFilter">Learning efficiency:</label>
		<select id="learningEfficiencyFilter" 
		        class="form-control" multiple="true" 
		        ng-model="filterCriteria.learningEfficiencyFilters"
		        ng-options="obj.id as obj.name for obj in filterOptions.learningEfficiencyOptions">
		</select>
    </div>

    <div class="col-sm-3 form-group">
		<label for="difficultyFilter">Difficulty level:</label>
		<select id="difficultyFilter" 
		        class="form-control" multiple="true" 
		        ng-model="filterCriteria.difficultyFilters"
		        ng-options="obj.id as obj.name for obj in filterOptions.difficultyOptions">
		</select>
    </div>

    <div class="col-sm-3">
      <input id="absEfficiency" type="checkbox" ng-model="filterCriteria.useAbsoluteEfficiency"/>
      <label for="absEfficiency"> Use absolute efficiency</label>
    	<button type="submit" class="btn btn-primary btn-block"
    	        ng-click="applyFilter()">
    		Apply
    	</button>
    	<button type="submit" class="btn btn-default btn-block"
    	        ng-click="cancelFilter()">
    		Cancel
    	</button>
    </div>

  </div>
</div>
