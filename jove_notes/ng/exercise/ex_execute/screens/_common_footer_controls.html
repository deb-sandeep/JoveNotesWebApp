<button type="button" 
        class="btn btn-warning btn-md"
        ng-click="pauseSession()">
    <span class="glyphicon glyphicon-pause"></span>
</button>
<button type="button" 
        class="btn btn-danger btn-md"
        ng-click="abortSession()">
    <span class="glyphicon glyphicon-remove-sign"></span>
</button>
