<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Angular Test Page</title>
	<script src="/lib-ext/angular/angular.min.js"></script>
	<script>
		var globalCounter = {
			value: 0
		}
	</script>
</head>
<body>
<div ng-controller="MyController">
	<button ng-click="add(1)">Add</button>
	<button ng-click="subtract(1)">Subtract</button>
	<h1>Hello {{ counter.value }}</h1>
</div>
<script type="text/javascript">

	var app = angular.module( 'app', [] ) ;
	app.controller( 'MyController', function( $scope ) {
		$scope.counter = globalCounter ;
		$scope.add = function( amt ){ $scope.counter.value += amt; } ;
		$scope.subtract = function( amt ){ $scope.counter.value -= amt; } ;
	} ) ;

</script>
</body>
</html>
